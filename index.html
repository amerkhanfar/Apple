<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="shortcut icon" href="images/Icons/home-icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1" id="section1">
            <!-- Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <!--End of Logo -->

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section2" class="navbar-link">iPhone 12</a>
                <a href="#section3" class="navbar-link">MacBook Air</a>
                <a href="#section4" class="navbar-link">Watch</a>
                <a href="#section5" class="navbar-link">AirPods</a>
            </nav>
            <!-- End of Navbar -->
            <!--cube-->
            <div class="cube-container">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png" alt="iphone">
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <!--controls-->
                <div class="controls">
                    <a href="#" class="top-x-control center">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                    <a href="#" class="bottom-x-control center">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="left-y-control center">
                        <i class="fas fa-arrow-left"></i>
                    </a>

                    <a href="#" class="right-y-control center">
                        <i class="fas fa-arrow-right"></i>
                    </a>

                    <a href="#" class="top-z-control center">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="bottom-z-control center">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                </div>
                <!--end of controls-->
            </div>

            <!--end of cube-->
        <!-- Banner -->
        <div class="section-1-banner center">
            <h1>&#8592; Best Gift</h1>
            <p>"Creativity is just connecting things."</p>
            <span> - Steve Jobs</span>
            <button type="button">Buy Now</button>
        </div>
        <!-- End of Banner -->

        <!-- Slideshow -->
        <div class="slideshow"></div>
        <!-- End of Slideshow -->
    </section>
    <!-- End of Section 1 -->
    <!--SECTION 2-->
    <section class="section2" id="section2">
        <h1 class="section2-heading">iPhone 12</h1>
        <div class="iphones">
            <img src="images/iPhones/iphones-1-img.png" alt="iphone" class="iphone-img1">
            <img src="images/iPhones/iphones-2-img.png" alt="iphone" class="iphone-img2">
        </div>
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>

        
    </section>

    <!--END OF SECTION 2-->
    <!--SECTION 3-->
    <section class="section3 center" id="section3">
        <h1 class="section3-heading">MacBook Air</h1>
        <div class="section3-content center">
            <img src="images/MacBook/macbook-screen.png" alt="macbook" class="macbook-img1">
            <img src="images/MacBook/macbook-keyboard.png" alt="macbook" class="macbook-img2">

            <div class="loading-container">
                <div class="loading center">
                    <i class="fab fa-apple"></i>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="macbook-info">
                <h2 class="macbook-info-heading">Light.Speed.</h2>
                <p class="macbook-price">Starting At $999</p>
                <button class="macbook-btn">Buy Now</button>
            </div>
            
        </div>
    </section>

    <!--END OF SECTION 3-->

    <!--SECTION 4-->
    <section class="section4 center" id="section4">
        <div class="watches center">
            <div class="watch-bands center">
                <img src="images/watches/watch-band-1.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-2.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-3.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-4.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-5.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-6.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-7.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-8.jpg" alt="band" class="watch-band-img">
                <img src="images/watches/watch-band-9.jpg" alt="band" class="watch-band-img">
            </div>

            <div class="watch-cases center">
                <img src="images/watches/watch-case-1.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-2.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-3.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-4.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-5.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-6.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-7.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-8.png" alt="band" class="watch-case-img">
                <img src="images/watches/watch-case-9.png" alt="band" class="watch-case-img">
            </div>
        
            <a href="" class="watch-control watch-top-control center">
                <i class="fas fa-angle-up"></i>
            </a>

            <a href="" class="watch-control watch-right-control center">
                <i class="fas fa-angle-right"></i>
            </a>

            <a href="" class="watch-control watch-bottom-control center">
                <i class="fas fa-angle-down"></i>
            </a>

            <a href="" class="watch-control watch-left-control center">
                <i class="fas fa-angle-left"></i>
            </a>

            <button class="watch-btn">Buy Now</button>

        </div>
    </section>

    <!--END OF SECTION 4-->

    <!--Section 5-->

    <section class="section5 center" id="section5">
        <div class="airpods">
        <h1 class="section5-heading">
            AirPods
        </h1>

        <img src="images/AirPods/airpods-1.png" alt="airpods" class="airpods-img-1">
        <img src="images/AirPods/airpods-2.png" alt="airpods" class="airpods-img-2">

        <div class="pods-btn">
            <button class="airpod-btn">Learn More</button>
            <button class="airpod-btn">Buy</button>
        </div>
    </div>
    </section>

    <!--end of section 5-->
    </div>

    <!--section 6-->
    <section class="section6 center">
        <div class="icons">
        <a href="#section1" class="icon-link"><i>
            <img src="images/Icons/home-icon.png" alt="">
        </i></a>

        <a href="#section2" class="icon-link"><i>
            <img src="images/Icons/iphone-icon.png" alt="">
        </i></a>

        <a href="#section3" class="icon-link"><i>
            <img src="images/Icons/macbook-icon.png" alt="">
        </i></a>

        <a href="#section4" class="icon-link"><i>
            <img src="images/Icons/watch-icon.png" alt="">
        </i></a>

        <a href="#section5" class="icon-link"><i>
            <img src="images/Icons/airpods-icon.png" alt="">
        </i></a>
    </div>
    <p class="copyright">Copyright &copy; Amer All Rights Reserved</p>
    </section>
    <!--end of section 6-->
    <script src="script.js"></script>
    </body>
